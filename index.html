<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
}

.profile-card {
    background-color: #f3f3f3;
    width: 300px;
    padding: 20px;
    margin: 0 auto;
    margin-top: 50px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.profile-image {
    height: 100px;
    width: 100px;
    border-radius: 50%;
    background-color: #ddd;
    margin: 0 auto;
    margin-bottom: 10px;
}

.profile-name {
    text-align: center;
    font-size: 20px;
    margin-bottom: 10px;
}

.profile-bio {
    margin-bottom: 20px;
}
</style>
</head>
<body>

<div class="profile-card">
    <div class="profile-image"></div>
    <div class="profile-name">Your Name</div>
    <div class="profile-bio">Bio: This is a simple profile in a social media app. Edit this to add your bio!</div>
    <button>Follow</button>
</div>

</body>
</html>
